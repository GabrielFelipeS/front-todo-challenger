<li class="menu-option"
    [class.selected]="isSelected()"
>
  <img class="image-aside" src="{{ urlImg }}">
  <div class="title-aside">
    {{ titulo }}
  </div>
  <div class="remaining-time">
    {{ hour }}h {{ minute }}m
  </div>
  <div class="not-completed-tasks">
    {{tasksNotCompleted}}
  </div>
</li>
